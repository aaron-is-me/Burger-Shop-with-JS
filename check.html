
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Billing Details Form</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    display: flex;
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Center content vertically */
    height: 100vh; /* Full viewport height */
    margin: 0;
}

.billing-container,
.checkout-container {
    width: 500px;
    background-color: #fff; /* White background */
    padding: 20px;
    margin: 10px;
    border: 1px solid #ccc; /* Light gray border */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft gray shadow */
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h2 {
    font-size: 20px;
    font-weight: 500;
    color: #333; /* Dark gray text */
}

.back-to-cart {
    font-size: 14px;
    text-decoration: none;
    color: #555; /* Medium gray text */
}

.billing-form {
    display: flex;
    flex-direction: column;
}

/* Input Group */
.form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 15px;
}

.input-group,
.inputs {
    position: relative;
    width: 100%;
}

.input-group label,
.inputs label {
    position: absolute;
    top: 50%;
    left: 5px;
    transform: translateY(-50%);
    pointer-events: none;
    padding: 0 5px;
    transition: 0.2s;
    font-size: 14px;
    color: #aaa; /* Light gray text */
}

.input-group input:focus~label,
.input-group input:valid~label,
.inputs input:focus~label,
.inputs input:valid~label {
    top: 0;
    background: #fff;
    color: #333; /* Dark gray text */
}

.billing-form input,
.inputs input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 3px;
    font-size: 14px;
    margin-bottom: 15px;
    box-sizing: border-box;
    background-color: #fff; /* White background */
    color: #333; /* Dark gray text */
    outline: none;
}

/* Checkout Section */
.order-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.product-image {
    width: 70px;
    height: 70px;
    margin-right: 15px;
}

.item-details {
    flex-grow: 1;
}

.product-name {
    font-size: 14px;
    margin: 0;
    margin-bottom: 5px;
    color: #333; /* Dark gray text */
}

.price {
    font-size: 16px;
    font-weight: bold;
    margin: 0;
    margin-bottom: 5px;
    color: #333; /* Dark gray text */
}

.quantity {
    font-size: 14px;
    color: #777; /* Medium gray text */
}

.summary {
    padding-top: 10px;
    margin-bottom: 20px;
}

.summary-line,
.total-line {
    display: flex;
    justify-content: space-between;
    margin: 5px 0;
    border-top: 1px solid #ddd; /* Light gray border */
}

.total-line {
    font-weight: bold;
    font-size: 16px;
    color: #333; /* Dark gray text */
}

.payment-options {
    border: 1px solid #ccc; /* Light gray border */
    padding: 15px;
    margin-bottom: 20px;
}

.payment-option {
    align-items: center;
    margin-bottom: 20px;
    color: #333; /* Dark gray text */
}

.payment-option input {
    margin-right: 10px;
}

.description {
    display: block;
    font-size: 12px;
    color: #777; /* Medium gray text */
    margin: 10px 0 15px 0;
}

.dinger-logo {
    width: 30px;
    margin-left: 10px;
}

.privacy-policy,
.terms {
    font-size: 12px;
    color: #777; /* Medium gray text */
}

.terms {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.terms input {
    margin-right: 10px;
}

.upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

a {
    text-decoration: none;
    color: #555; /* Medium gray text */
}

.place-order-button {
    width: 100%;
    padding: 15px;
    background-color: #555; /* Medium gray background */
    color: #fff; /* White text */
    border: none;
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
}

.place-order-button:hover {
    background-color: #333; /* Dark gray background */
}

/* From Uiverse.io by JaydipPrajapati1910 */ 
.button {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 15px;
  gap: 15px;
  background-color: #181717;
  outline: 3px #181717 solid;
  outline-offset: -3px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  transition: 400ms;
  height: 50px;
  margin-left: 200px;
}

.button .text {
  color: white;
  font-weight: 700;
  font-size: 1em;
  transition: 400ms;
}

.button svg path {
  transition: 400ms;
}

.button:hover {
  background-color: transparent;
}

.button:hover .text {
  color: #181717;
}

.button:hover svg path {
  fill: #181717;
}

</style>
